<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <div class="panel panel-default">
        <div class="panel-body">

          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              {{currentCategory ? currentCategory.name : "All Categories"}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a (click)="changeCategory(null)">All Categories</a></li>
              <li role="separator" class="divider"></li>
              <li *ngFor="let category of categories"><a (click)="changeCategory(category)">{{category.name}}</a></li>
            </ul>
          </div>

        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">

          <ul class="list-group">
            <post-item *ngFor="let post of posts" [post]="post"></post-item>
          </ul>

        </div>
      </div>

    </div>
  </div>
</div>
