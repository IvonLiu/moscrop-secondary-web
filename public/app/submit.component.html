<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="title" placeholder="Title" #title>
            </div>
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  {{currentCategory ? currentCategory.name : "Select a category"}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li *ngFor="let category of categories"><a (click)="changeCategory(category)">{{category.name}}</a></li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <textarea id="content" #content></textarea>
            </div>
          </form>
          <button (click)="submit(title, content)" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
